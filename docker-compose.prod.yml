services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mnp-backend-prod
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./storage:/app/storage
    depends_on:
      mongodb:
        condition: service_healthy
      ollama:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - mnp-network
    # Fix storage permissions on startup (works on both Windows and Linux)
    entrypoint: ["/bin/bash", "-c"]
    command: 
      - |
        # Initialize storage with proper permissions
        /app/init-storage.sh
        # Start the application
        uvicorn app.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: mnp-frontend-prod
    ports:
      - "8080:80"  # Changed to 8080 to avoid conflict with host nginx
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - mnp-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  mongodb:
    image: mongo:4.4.18
    container_name: mnp-mongo-prod
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-data:/data/db
      - ./mongo-backup:/backup
    environment:
      MONGO_INITDB_DATABASE: manage_network_projects
    healthcheck:
      test: [ "CMD-SHELL", "mongo --eval 'db.runCommand(\"ping\").ok' || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - mnp-network
    command: mongod --wiredTigerCacheSizeGB 1

  ollama:
    image: ollama/ollama:latest
    container_name: mnp-ollama-prod
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    # Resource requirements for qwen2.5-coder:32b model:
    # - RAM: ~16-20GB recommended (model size ~18GB)
    # - CPU: 4+ cores recommended for better performance (CPU-only mode)
    # GPU support is optional - uncomment GPU section if available for faster inference
    # For CPU-only mode, uncomment the resources section below to set memory limits
    deploy:
      resources:
        limits:
          memory: 20G  # Ensure enough memory for 32B model
          cpus: '4'    # Multiple cores help with CPU inference
    # GPU support (optional - uncomment if GPU available):
    #   reservations:
    #     devices:
    #       - driver: nvidia
    #         count: all
    #         capabilities: [ "gpu" ]
    networks:
      - mnp-network

networks:
  mnp-network:
    driver: bridge

volumes:
  ollama-data:

